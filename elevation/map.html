<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Welcome to Whistling Arch in Kentucky's Red River Gorge!</title> 
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWJyZXNlbWFuIiwiYSI6ImNqdmIwNHQ3cTE5azM0NG4zcmwzYnBycGoifQ.eZ_S0CM1qPLs5m-2AxdyIg'; 
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',
      // Change this to your style --------------------
      style: 'mapbox://styles/abreseman/cjumznfsk1d321foaybgdvehw',
      
      // ----------------------------------------------
      // Change to your location ----------------------
      zoom: 16.92, 
      center: [-83.591193, 37.809245]
      // ----------------------------------------------
    });
    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
